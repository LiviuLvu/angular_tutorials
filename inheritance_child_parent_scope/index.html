<!doctype html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <title>Learning Angular</title>
    <script type="text/javascript" src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
    <div data-ng-controller="ParentController">
        Parent scope:
        <input type="text" ng-model="model.title">
        <button ng-click="greet()">Greet from outside</button>
        <div data-ng-controller="ChildController" class="jumbotron">
            Child scope:
            <input type="text" ng-model="model.title">
            <input type="text" ng-model="content">
            <button ng-click="setModel()">Set Model</button>
            <button ng-click="greet()">Greet from inside nest</button>
        </div>
    </div>

</body>
</html>
