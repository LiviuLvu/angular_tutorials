<!doctype html>
<html ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>bullet points questionaire</title>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/foundation/5.4.7/css/foundation.css">
<!--        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">-->
    </head>
    <body ng-controller="questionaireCtrl">
        <h4 class="panel">
            Selectaţi de la 1 la 5 puncte, proporţional cu măsura în care acestea sunt conforme cu modul Dvs. de a fi şi de a vă comporta.
        </h4> 
        <div ng-repeat="question in qList">
         
            <table border="1" style="width:100%">
                <tr>
                    <td>{{question.identifier}}</td>
                    <td>{{question.question}}
                        <form name="myForm">
                            <input type="radio" ng-model="select.value" value="1"> 1
                            <input type="radio" ng-model="select.value" value="2"> 2
                            <input type="radio" ng-model="select.value" value="3"> 3
                            <input type="radio" ng-model="select.value" value="4"> 4
                            <input type="radio" ng-model="select.value" value="5"> 5
                        </form></td>
                    <td>
                        Raspuns: {{select.value}}
                    </td>
                </tr>
            </table>
            
<!--            how to get values from ng-repeat?-->
        </div>
        <div ng-model="qList">{{select.value}}</div>


    
        <script type="text/javascript" src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
