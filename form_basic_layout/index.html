<!doctype html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <title>Learning Angular</title>
    <script type="text/javascript" src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
<h3>Questionaire</h3>
<script type="text/ng-template" id="questionaire">
    <div class="navbar-form navbar-left">
        <span>{{question.number}}</span>&nbsp;
        <span>{{question.question}}</span>&nbsp;
        <span >{{question.type}}</span>
        <div ng-include="'templates/'+question.type+'.html'"></div>
    </div>
</script>
<div ng-controller="QuestionaireController">
    <div ng-repeat="question in questionaire" ng-include="'questionaire'"></div>
</div>

</body>
</html>
