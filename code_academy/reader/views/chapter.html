<a class="button back" href="#/books/{{ currentBookIndex }}">Back</a>
<div class="chapter">
    <p>
        <span class="title">{{book.title}}</span>
        <span class="author">{{book.author}}</span>
    </p>

    <!--
  Loop through chapter.paragraphs and display each one with this HTML
  <p>{{ paragraph }}</p>
-->
    <div ng-repeat="paragraph in chapter.chapters">
        <h2 class="chapter-title">{{paragraph.title}}</h2>
        <p>{{paragraph.paragraphs}}</p>
    </div>
    <a class="button next" href="#/books/{{ currentBookIndex }}/chapters/{{ nextChapterIndex }}">Next</a>
</div>
