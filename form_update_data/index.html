<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Angular.js Practice</title>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/foundation/5.4.7/css/foundation.css">
    </head>
    <body ng-app="app">     
<!--update data based on input fields-->
        <div ng-controller="formController">
            <form novalidate>
                First Name:<br>
                <input type="text" ng-model="user.firstName"><br>
                Last Name:<br>
                <input type="text" ng-model="user.lastName">
                <br><br>
                </form>
            <p class="panel">Watch this update as you type {{user}}</p>
            <button ng-click="reset()">RESET INPUT FIELDS</button>
            <p>Original form data {{master}}</p>
            
        </div>
        
        
        <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
        <script src="app/app.js"></script>
    </body>
</html>
