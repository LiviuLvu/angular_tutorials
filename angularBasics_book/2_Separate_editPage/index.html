<!doctype html>
<html ng-app="abRouteApp">
<head>
    <meta charset="utf-8">
    <title>Angular.js Practice</title>
</head>
<body>
    <h1>Display Option 3:</h1>
    
    <div ng-view></div>
    
     
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    
    <script type="text/ng-template" id="Album.html">
    <tr><td>"{{name}}"</td><td>{{artist}}</td><td>{{year}}</td></tr>
    </script>
    
    <script type="text/ng-template" id="AlbumEdit.html">
            <tr><td><input ng-model="name" /></td>
                <td><input ng-model="artist" /></td>
                <td><input ng-model="year" /></td></tr>
    </script>

</body>
</html>
