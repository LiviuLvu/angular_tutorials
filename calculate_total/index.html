<!doctype html>
<html ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>PSIHOTEST: M.B.T.I.</title>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/foundation/5.4.7/css/foundation.css">
<!--        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">-->
    </head>
    <body ng-controller="cart">
            <table>

                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>

                <tr ng-repeat="product in listProducts">
                    <td>{{product.name}}</td>
                    <td>{{product.quantity}}</td>
                    <td>{{product.price}}</td>
                </tr>

                <tr>
                    <td></td>
                    <td>Total: {{ summary.price }}</td>
                    <td></td> // Here is the total value of my cart
                </tr>

            </table>         

        
        <script type="text/javascript" src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
