<!doctype html>
<html ng-app="gemStore">
    <head>
        <meta charset="utf-8">
        <title>Angular.js Practice</title>
        <link rel="stylesheet" href="//cdn.jsdelivr.net/foundation/5.4.7/css/foundation.css">
    </head>
    
    <body>
        <div ng-controller="StoreController as store">
            <div ng-repeat="gem in store.products">
                <h1> {{gem.name}} </h1>
                <h3> {{gem.price | currency }} </h3>
                <button ng-show="gem.canPurchase">Add to  cart</button>
            </div>
        </div>

        
        <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.2/angular.js"></script>
        <script src="https://rawgithub.com/gsklee/ngStorage/master/ngStorage.js"></script>
        <script src="app/app.js"></script>
    </body>
</html>
