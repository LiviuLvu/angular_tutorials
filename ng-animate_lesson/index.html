<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ng-animate Tutorial</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body ng-app="APP" class="container">
        <div ng-controller="theController">
            <button ng-click="addItems()">ADD</button>
            <button ng-click="clearItems()">CLEAR</button>
            <hr/>
            <button ng-repeat="item in items" ng-click="removeItem($index)">{{item.title}}</button>
        </div>


        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
