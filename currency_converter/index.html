<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Angular.js Practice</title>
    </head>
    <body>
        <div ng-app="invoice2" ng-controller="InvoiceController as invoice">
            <b>Invoice:</b>
            <div>
                Quantity: <input type="number" ng-model="invoice.qty" required >
            </div>
            <div>
                Costs: <input type="number" ng-model="invoice.cost" required >
                <select ng-model="invoice.inCurr">
                    <option ng-repeat="c in invoice.currencies">{{c}}</option>
                </select>
            </div>
            <div>
                <b>Total:</b>
                <span ng-repeat="c in invoice.currencies">
                    {{invoice.total(c) | currency:c}}
                </span>
                <button class="btn" ng-click="invoice.pay()">Pay</button>
            </div>
        </div>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.26/angular.min.js"></script>
        <script src="app/invoice2.js"></script>
        <script src="app/finance2.js"></script>
    </body>
</html>
