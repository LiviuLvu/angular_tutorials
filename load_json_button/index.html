<!doctype html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <title>Learning Angular</title>
    <script type="text/javascript" src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
<div ng-controller="FriendsController">
    <button ng-click="loadFriends()">Load Friends</button>
    <ul ng-repeat="friend in friends">
        <li>{{friend.LastName}}, {{friend.FirstName}}</li>
    </ul>
</div>

</div>

</body>
</html>
