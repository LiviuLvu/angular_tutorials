<!doctype html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <title>Angular.js Practice</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/foundation/5.4.7/css/foundation.css">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div ng-controller="prices">
        I have {{fruits.length}} fruits. They are:
        <input type="search" ng-model="q" placeholder="filter fruits..." aria-label="filter fruits" />
        <ul class="example-animate-container">
            <li class="animate-repeat" ng-repeat="fruit in fruits | filter:q as results">
                [{{$index + 1}}] {{fruit.name}} _ {{fruit.price}}
            </li>
            <li class="animate-repeat" ng-if="results.length == 0">
                <strong>No results found...</strong>
            </li>
        </ul>
    </div>
</body>
</html>
